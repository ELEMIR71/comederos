<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <meta http-equiv ="refresh" content="5" /> -->
  <link rel="stylesheet" href="style.css">
  <title>Control de Comedero</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
  <div class="container">
    <h1 class="title">Control de Comedero</h1>
  </div>

  <div class="background">
    <!-- Aquí puedes agregar tus imágenes utilizando la etiqueta <img> -->
    <img src="https://raw.githubusercontent.com/ELEMIR71/comederos/main/quiquechico.jpeg" alt="Imagen 1">
    <img src="https://raw.githubusercontent.com/ELEMIR71/comederos/main/quiquegrande.jpeg" alt="Imagen 2">
    <img src="https://raw.githubusercontent.com/ELEMIR71/comederos/main/rodofrente.jpeg" alt="Imagen 3">
    <img src="https://raw.githubusercontent.com/ELEMIR71/comederos/main/rodoperfil.jpeg" alt="Imagen 3">
    <!-- Agrega más imágenes según sea necesario -->
  </div>

  <div class="container1">
        <div class="form-group">
      <label for="encenderComedero">Comedero</label>
      <button id="encenderComedero" class="button encendidoBtn active">Encendido</button>
      <label for="apagarComedero"></label>
      <button id="apagarComedero" class="button apagadoBtn">Apagado</button>
    </div>
    

    <div class="timer-container">
      <label for="segundos">Segundos:</label>
      <span id="segundos"> 0 </span>
    </div>
  </div>

  <script src="jquery.min.js"></script>
  <script src="comedero.js"></script>
</body>

</html>
